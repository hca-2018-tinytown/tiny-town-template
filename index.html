<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TinyTown</title>
  <link rel="stylesheet" href="tinytown-style.css">
</head>
<body>
  <nav>
    <!-- nav menu goes here -->
  </nav>
  <header>
    <!-- logo goes here -->
  </header>

  <div class = "social-menu">
    <!-- social links go here -->
  </div>

  <div class = "container">
    <div class="title">
      <div class="title-texbox">
        <h1>Welcome to TinyTown</h1>
      </div>
    </div>

    <div class="instructions">
      <h4>Jump to an Exhibit</h4>
      <p>Tap an exhbit below to learn more about it.</p> 
      <!-- Will the word 'tap' sound weird on destop? -->
    </div>

    <div class="map-line">
      <div class= "box">
        <img src="images/ttshop-color-TNpediatrics.jpg" alt="Tennesee Pediatrics Logo">
      </div>
      <div class= "box">
        <img src="images/ttshop-color-postoffice.jpg" alt="Post Office Logo">
      </div>
      <div class= "box">
        <img src="images/ttshop-color-publix.jpg" alt="Publix Logo">
      </div>
      <div class= "box">
        <img src="images/ttshop-color-homedepot.jpg" alt="The Home Depot">
      </div>
      <div class= "box">
        <img src="images/ttshop-color-tinytown.jpg" alt="Tiny Town Logo">
      </div>
      <div class= "box">
        <img src="images/ttshop-color-music.jpg" alt="Music Loco">
      </div>
    </div>

    <footer class="email-footer">
      <div class = "flex-container" id="email-link">
        <img class="email-icon" src="images/email-icon.png" alt="Email Icon">
        <h4>Take home tinytown! Sign up for email updates!</h4>
      </div>
      <div id="emailModal" class="modal">
        <div class="modal-content">
          <span id="close-btn">&times;</span>
          <h5>Take Tiny Town Home With You!</h5>
          <p class="modal-text">Sign up to recieve updates from the discovery center</p>
          <p>What's your email address?</p>
          <input default="me@gmail.com"></input>
          <p class = "no-thanks" id="no-thanks">No,thank you. Take me to Tiny Town!</p>
        </div>
  
      
      </div>
    </footer>
</div>

<script src='tinytown-modal.js'></script>
</body>
</html>
